<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App by Steffen</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header aria-labelledby="title">
      <section class="app-Title" id="title">Quiz App</section>
    </header>

    <main class="card-frame">
      <section class="cards">
        <p>What property flips the axes in flexbox?</p>
        <button class="button" aria-label="button to show answer">Show Answer</button>
        <button class="bookmark" aria-label="bookmark-button">
          <img src="/images/bookmark-blank.png" alt="bookmark-icon" />
        </button>
        <ul class="tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>

      <section class="cards">
        <p>What does align-items do?</p>
        <button class="button" id="show-answer" aria-label="button to show answer">
          Show Answer
        </button>
        <button class="bookmark" id="save-bookmark" aria-label="bookmark-button">
          <img src="/images/bookmark.png" alt="bookmark-icon" />
        </button>
        <ul class="tags" aria-labelledby="assigned topic tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="navi" role="navigation">
        <a class="current" href="/index.html" title="Home"
          ><img src="/images/home.png" / width="75px" alt="Navigation to Home-Button"></a
        >
        <a href="/bookmarks.html" title="bookmarks"
          ><img src="/images/bookmark.png" / width="75px" alt="Navigation to Bookmarks-Button"></a
        >
        <a href="/profile.html" title="Profile"
          ><img src="/images/Profile.png" / width="75px" alt="Navigation to Profile Button"></a
        >
      </nav>
    </footer>
  </body>
</html>
