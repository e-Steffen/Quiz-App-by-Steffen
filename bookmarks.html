<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App by Steffen</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <header aria-labelledby="title">
      <section class="app-Title" id="title" data-js="title">Quiz App</section>
    </header>

    <main class="card-frame" data-js="mainFrame">
      <section class="cards">
        <p>WWhich position-property is the dfault one?</p>
        <button class="button" aria-label="button to show answer" data-js="answerButton">Show Answer</button>
        <button class="bookmark" aria-label="bookmark-button">
          <img src="/images/bookmark.png" alt="bookmark-icon" />
        </button>
        <ul class="tags" aria-labelledby="assigned topic tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>

      <section class="cards">
        <p>What does align-items do?</p>
        <button class="button" aria-label="button to show answer" data-js="answerButton">Show Answer</button>
        <button class="bookmark" aria-label="bookmark-button">
          <img src="/images/bookmark.png" alt="bookmark-icon" />
        </button>
        <ul class="tags" aria-labelledby="assigned topic tags">
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav role="navigation">
        <a href="/index.html" title="Home"
          ><img src="/images/home.png" / width="55px" alt="Navigation to Home-Button"></a
        >
        <a class="current" href="/bookmarks.html" title="bookmarks"
          ><img src="/images/bookmark.png" / width="55px" alt="Navigation to Bookmarks-Button"></a
        >
        <a href="/profile.html" title="Profile"
          ><img src="/images/Profile.png" / width="55px" alt="Navigation to Profile Button"></a
        >
      </nav>
    </footer>
  </body>
</html>
